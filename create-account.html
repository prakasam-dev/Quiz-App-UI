<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="background-container">
    <div class="main">
        <form>
            <div class="group"><h2>Create Account</h2></div>
            <div class="group">
                <label>Name </label><input type="text" placeholder="Name" required/>
            </div>
            <div class="group">
                <label>Email </label><input type="email" placeholder="Email" required/>
            </div>
            <div class="group">
                <label>User Name </label><input type="text" placeholder="User Name" required/>
            </div>
            <div class="group">
                <label>Password </label><input type="password" placeholder="Password" required/>
            </div>
            <div class="group">
                <p>Already have an account!<a href="login.html"> SignIn</a></p>
            </div>
            <button class="btn">SignUp</button>
        </form>
    </div>
</div>
    
</body>
</html>
