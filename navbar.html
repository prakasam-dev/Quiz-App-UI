
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">Registration Form</a></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <button><a href="#">Sign In</a></button>
                <button><a href="#">Sign Up</a></button>
            </ul>
        </div>
    </nav>
    <style>
body{
    min-height: 100vh;
    width: 100%;
}
.navbar{
    background:#d920a0;
    font-family: sans-serif;
    padding: 15px;
}
.navdiv{
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.logo a{
    font-size: 35px;
    color: white;
    font-weight: bold;
    letter-spacing: 3px;
}
li{
    list-style: none;
    display: inline-block;
}
li a{
    color: white;
    font-size: 18px;
    font-weight: bold;
    margin: 20px;
}
li a:hover{
    color: #222;
}
button{
    background: black;
    margin: 10px;
    border-radius: 20px;
    width: auto;
    padding: 7px 12px;
    font-size: 1rem;
}
button a{
    color: white;
    font-weight: bold;
    font-size: 15px;
}
@media (max-width: 768px) {
    .navbar{
        padding: 10px;
    }
    .navdiv {
        flex-direction: column;
        text-align: center;
        align-items: center;
    }

    li {
        margin: 10px 0;
        display:block;
    }
    
}
